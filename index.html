<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <form action="welcome.html" id="form">
      <div class="container">
        <div class="heading">
          <h1>REGISTER HERE</h1>
        </div>
        <div class="field">
          <label for="">Username</label>
          <br />
          <input id="uname" type="text" placeholder="enter username" />
          <span
            ><i class="fa-solid fa-circle-check fa-xl success"></i>
            <i class="fa-solid fa-circle-xmark fa-xl error"></i
          ></span>
          <br />
          <small>Error message</small>
        </div>
        <div class="field">
          <label for="">Mobile no.</label>
          <br />
          <input id="mobile" type="text" placeholder="enter mobile" />
          <i class="fa-solid fa-circle-check fa-xl success"></i>
          <i class="fa-solid fa-circle-xmark fa-xl error"></i>
          <br />
          <small>Error message</small>
        </div>
        <div class="field">
          <label for="">Email</label>
          <br />
          <input id="email" type="email" placeholder="enter email" />
          <i class="fa-solid fa-circle-check fa-xl success"></i>
          <i class="fa-solid fa-circle-xmark fa-xl error"></i>
          <br />
          <small>Error message</small>
        </div>
        <div class="field">
          <label for="">Password</label>
          <br />
          <input id="password" type="password" placeholder="enter password" />
          <i class="fa-solid fa-circle-check fa-xl success"></i>
          <i class="fa-solid fa-circle-xmark fa-xl error"></i>
          <br />
          <small>Error message</small>
        </div>
        <div class="field">
          <label for="">confirm password</label>
          <br />
          <input id="cpassword" type="password" placeholder="enter password" />
          <i class="fa-solid fa-circle-check fa-xl success"></i>
          <i class="fa-solid fa-circle-xmark fa-xl error"></i>
          <br />
          <small>Error message</small>
        </div>
        <div class="field">
          <input id="check" type="checkbox" />
          <label for="">check the terms and conditions</label>
          <br />
          <small>please check the box to proceeed</small>
        </div>
        <div class="field">
          <button>submit</button>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
